<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak</title>

    <style>
        #canvas {
            color: grey;
            border: 2px solid;
            width: 1200px;
            height: 800px;
        }

    </style>

    <script src="bundle.js" type="module"></script>
</head>

<body onload="window.s.gameInit()" style="background-color: #111;">
    <input type="text" id="nameChange">
    <button onclick="window.s.nameChanged()">Change name</button>
    <br>
    <button id="createLobby" onclick="window.s.createLobby()">Create lobby</button>
    <button id="leaveLobby" onclick="window.s.leaveLobby()">Leave lobby</button>
    <input type="text" id="lobbyCode">
    <button id="joinLobby" onclick="window.s.joinLobby()">Join lobby</button>

    <h2 id="name"></h2>

    <h3 id="lobbyText"></h3>
    <p id="lobbyPeople"></p>

    <canvas id="canvas" width="1200" height="800">
    </canvas>
</body>

</html>
